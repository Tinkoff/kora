openapi: 3.0.3

info:
  title: Petstore with discriminator
  version: 1.0.0

paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: A paged array of pets
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pets"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a pet
      operationId: createPets
      tags:
        - pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '201':
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        exclusiveMaximum:
          type: integer
          format: int64
          maximum: 100
          exclusiveMaximum: true
        exclusiveMinimum:
          type: integer
          format: int64
          exclusiveMinimum: true
          minimum: 1
        maximum:
          type: integer
          format: int64
          maximum: 99
        minimum:
          type: integer
          format: int64
          minimum: 1
        minLength:
          type: string
          minLength: 1
        maxLength:
          type: string
          maxLength: 10
        maxItems:
          type: array
          items:
            type: string
          maxItems: 10
        minItems:
          type: array
          items:
            type: string
          minItems: 10
        minProperties:
          type: object
          additionalProperties:
            type: string
          minProperties: 10
        maxProperties:
          type: object
          additionalProperties:
            type: string
          maxProperties: 10
        pattern:
          type: string
          pattern: .*
        name:
          type: string
        tag:
          type: string
        food:
          $ref: "#/components/schemas/Food"
    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
    Food:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
